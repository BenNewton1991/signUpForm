<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SignUp-Form</title>
</head>
<body>
    <div>
        

   
    <div class="header"></div>
    <div class="main">
        <div class="left">
            <div class="title">
                <img src="./images/logo.png">
                <h1>Odin</h1>
            </div>

            <div class="credit">
                <p class="author">Photo by Halie West on Unsplash</p>
            </div>

        </div>
       
        <div class="right">
            <div>
                <p class="content"><strong>This is not a real online service! You know
                    you need something in your life to help 
                    you realize your deepest dreams. <br>
                    Sign up now to get started. 

                    <br>
                    <br>

                    You <em>know</em> you want to.
                </strong>
                </p>

            </div>
                <form id="myform" method="post" action="">
                <h3>Let's do this!</h3>
                <div class="check">
                    <div class="col-1">
                        <label for="name">FIRST NAME</label>
                        <input type="text" id="name" name="name">

                        <label for="name">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="name">PASSWORD</label>
                        <input type="password" id="password" name="password">


                    </div>
                    <div class="col-1">
                        <label for="last">LAST NAME</label>
                        <input type="text" id="last" name="last">

                        <label for="phone">PHONE</label>
                        <input type="tel" id="phone" name="phone">

                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm">


                    </div>

                </div>

                   

                </form>
                <div class="btn-div">
                    <button type='submit' form='myform' class="btn">Create Account</button>
                    <p class="log">Already have an account? <span class='logg'><a href="">Log in</a></span> </p>


                </div>



        </div>


        

    </div>
    
    <div class="footer"></div>
</div>

    
</body>
</html>
